    <script>
        var table = new JsTable();

        table.init(document.querySelector("#container"), {
            name: {
                title: "Name",
                edit: true
            },
            index: {}
        });

        for (var i = 0; i < 100; i++) {
            table.create({name: "John-" + i, index: i});
        }
